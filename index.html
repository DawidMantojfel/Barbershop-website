<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-css/main.css">
    <link rel="icon" href="img/icon-barber.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>BarberShop</title>
</head>
<body>
    <div>
    <!--
        ====================Header=area======================================
    -->
    
    <header>
        <div class="menu-bar">
            <div class="nav ">
                <img src="img/scissors-24188_640.png" alt="scissors" height="64" class="logo">
            </div>
            <div class="nav ">
                
                <nav id="nav-menu">
                    <ul>
                        <li class="nav-left-li"><a href="index.html">Salon</a></li>
                        <li><a href="#about">O nas</a></li>
                        <li><a href="#ceny">Ceny</a></li>
                        <li><a href="#hair">Fryzury</a></li>
                        <li><a href="#map">Mapa</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--
        ====================Section=area======================================
    -->
    <section>
        <div class="main">
            <div class="left grid">
            </div>
            <div class="middle grid">
                <div>
                    <div>
                        <h2>Witaj!</h2>
                        <p>Na stronie najlepszego salonu w Ustrzykach dolnych</p>
                        <div><img src="img/salon.jpg" alt="salon" id="banner-img"></div>
                        #BARBERSHOP
                    </div>
                    <div class="column">
                        <img src="img/frez.jpg" alt="frez">
                    </div>
                    <div class="column">
                        <img src="img/brear.jpg" alt="brear">
                    </div>
                    <div>
                        <h2>Rezerwacja</h2>
                        <div>
                            #REZERWACJA
                        </div>
                    </div>
                    <div>
                        <h2>Mapa</h2>
                        #map
                        <iframe id="map" 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83035.91982119573!2d22.508218079346904!3d49.430224550934994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473bf2b1791dc037%3A0x51dd94df3c61a7d!2s38-700%20Ustrzyki%20Dolne!5e0!3m2!1spl!2spl!4v1617709911285!5m2!1spl!2spl" height="400px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <div>
                        <h2>O nas</h2>
                        #ONAS
                        <p id="about">
                            Jesteśmy otwarci
                            <br>
                            od poniedziałku do piątku:11:00-19:00
                            <br>
                            oraz w soboty: 11:00-15:00
                        </p>
                        
                    </div>
                    <div id="hair">
                        <h2>Fryzury</h2>
                        #Fryzury
                    </div>
                </div>
            </div>
            <div class="right grid">
                <div id="ceny">
                    <h2>CENY</h2>
                    #CENY
                    <br>
                    <table>

                    </table>
                   
                </div>
            </div>
        </div>
    </section>
    <footer>
            <p>#footer</p>
    </footer>
    </div>
    <script>
        function myFunction(x) {
        x.classList.toggle("change");
        }
    </script>
</body>

</html>
